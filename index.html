<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Google Routes Comparison</title>
		<meta name="author" content="schomax" />
		
		<!--Google Maps V3 JavaScript API + Places Library -->
	    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script type="text/javascript" src="js/geocoding.js"></script>
	
		<!-- JQuery UI -->
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
			
		<!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
	</head>
	<body>

		
	<div id="wrapper" class="container">	
		<div class="row">
		
		<!-- search by Address -->
		<div id="addressPanel" class="col-lg-6">		
			<table class="table table-hover">
				<tr>
					<td> </td>
					<td><h4>Address lookup (with autocomplete)</h4></td>
				</tr>
				<tr>
					<td><b>Start:</b></td>
					<td><input id="startaddress" type="text" size="60"></td>
				</tr>
				<tr>
					<td><b>Target:</b></td>
					<td><input id="targetaddress" type="text" size="60"></td>
				</tr>
			</table>
	    </div>
	    
	    <!-- Coordinates -->
	    <div id="coordinatePanel" class="col-lg-6">
	    	
	    	<table class="table table-hover">
				<tr>
					<td><h4>Coordinates (lat, lon)</h4></td>
				</tr>
				<tr>
					<td><input id="lat1" type="text" size="20" ><input id="lng1" type="text" size="20"></td>
				</tr>
				<tr>				
					<td><input id="lat2" type="text" size="20"><input id="lng2" type="text" size="20"></td>
				</tr>
			</table>
	    </div>

	    </div>
	   </div>

		<div id="mapwrapper" class="container">
			<div class="row">
				<div id="results" class="col-lg-3">
					<h4>Car results</h4>
					<ul id="resultsCar"></ul>
					<input class="btn btn-default" type="button" value="Route" onclick="route(1)">
				</div>
				<div id="results" class="col-lg-3">
					<h4>Bike results</h4>
					<ul id="resultsBike"></ul>
					 <input class="btn btn-default" type="button" value="Route" onclick="route(2)">
				</div>
				<div id="results" class="col-lg-3">
					<h4>Walk results</h4>
					<ul id="resultsWalk"></ul>
					<input class="btn btn-default" type="button" value="Route" onclick="route(3)">
				</div>
				<div id="results" class="col-lg-3">
					<h4>Public transportation results</h4>
					<ul id="resultsPT"></ul>
					<input class="btn btn-default" type="button" value="Route" onclick="route(4)">
				</div>
			</div>
			
			
			
			<div class="container">
				<br />
			<div id="map-canvas" style="width:100%;height:350px;" class="row"></div>
			</div>
			
			<hr>
			
        <!-- <footer>
          <p>&copy; TraffiCon &#45; Traffic Consultants GmbH 2013</p>
        </footer> -->
		</div>
	</body>
</html>
